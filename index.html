<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">

  <title>Frontend Mentor | Intro component with sign up form</title>

</head>

<body>
  <main class="container">
    <div class="container__text">

      <h1>Learn to code by</h1>
      <h1>watching others</h1>

      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
        but understanding how developers think is invaluable.</p>
    </div>
    <div class="container__form">
      <h2 class="form__details">Try it free 7 days <span> then $20/mo. thereafter</span></h2>
      <form>
        <!-- First Name -->
        <div class="container__input">
          <input type='text' id='fname' name='fname' placeholder="First Name" />
          <img src="./images/icon-error.svg" alt="" />
          <label for="fname">First Name cannot be empty</label>
        </div>
        <!-- Last Name -->
        <div class="container__input">
          <input type='text' id='lname' name='lname' placeholder="Last Name" />
          <img src="./images/icon-error.svg" alt="" />
          <label for="lname">Last Name cannot be empty</label>
        </div>
        <!-- Email -->
        <div class="container__input">
          <input type='email' id='email' name='email' placeholder="Email Address" />
          <img src="./images/icon-error.svg" alt="" />
          <label for="email">Looks like this is not an email</label>
        </div>
        <!-- Password -->
        <div class="container__input">
          <input type='password' id='password' name='password' placeholder="Password" />
          <img src="./images/icon-error.svg" alt="" />
          <label for="password">Password cannot be empty</label>
        </div>
        <button id="submitButton" type="submit" name='submitButton' onClick="onFormSubmit()">Claim your free
          trial</button>
        <label class="submitButtonLabel" for="submitButton">By clicking the button, you are agreeing to our <a
            href="#">Terms and
            Services</a></label>
      </form>

    </div>
  </main>
  <footer class="attribution">
    <p>
      Challenge by <a
        href="https://www.frontendmentor.io/challenges/intro-component-with-signup-form-5cf91bd49edda32581d28fd1">Frontend
        Mentor</a>.
      Coded by <a href="https://github.com/BatoolHasan/intro-component-with-signup-form">Batool Hasan</a>.
    </p>
  </footer>

</body>
<script src="form.js"></script>

</html>
