<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/demo.css">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <div class="container">
    <div class="container__top">
      <div class="logo">
        <img src='./images/logo.svg' alt="logo" />
      </div>
      <div class="headings">
        <h1><span>We are launching</span> soon!</h1>
        <p>Subscribe and get notified</p>
      </div>
      <div class="form">
        <form>
          <div class="container__input">
            <input type="email" required name="email" id="email" placeholder="Your email address..." />
            <label id="error">I am an error</label>
          </div>
          <div class="button" tabindex="0" role="button" id="button"><a>Notify Me</a></div>
        </form>
      </div>
    </div>
    <div class="container__middle">
      <img src='./images/illustration-dashboard.png' alt="dashboard of Ping." />
    </div>
    <footer class="container__bottom">
      <div class="icons">
        <a href="https://www.facebook.com" class="icon"><span class="icon-facebook"></span></a>
        <a href="https://www.twitter.com" class="icon"><span class="icon-twitter"></span></a>
        <a href="https://www.instagram.com" class="icon"><span class="icon-instagram"></span></a>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
      <p class="attribution">
        Challenge by <a
          href="https://www.frontendmentor.io/challenges/ping-single-column-coming-soon-page-5cadd051fec04111f7b848da">Frontend
          Mentor</a>.
        Coded by <a href="https://github.com/BatoolHasan/ping-single-column-coming-soon-page">Batool Hasan</a>.
      </p>
    </footer>
  </div>

  <script src="form.js"></script>
</body>

</html>
